spring:
  application:
    name: LibraryManageSystem
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/librarymanage?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: root


mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #主键生成策略
      id-type: ASSIGN_ID

server:
  port: 8088
common:
  baseURL: D:\毕业设计\LibraryManageSystem\src\main\resources\static\uploadImage