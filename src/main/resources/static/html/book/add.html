<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }
    .selectInput .tagSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }
    .selectInput .tagSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }
    .selectInput .tagSelect .none {
      font-size: 14px;
    }

    #book-add-app .uploadImg .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

  </style>
</head>
<body>
   <div class="addBrand-container" id="book-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="true"
        label-width="180px"
        class="demo-ruleForm"
      >
        <div>
          <el-form-item
            label="书本名称:"
            prop="name"
          >
            <el-input
              v-model="ruleForm.name"
              placeholder="请填写书本名称"
              maxlength="20"
            />
          </el-form-item>
          <el-form-item
            label="图书分类:"
            prop="categoryId"
          >
            <el-select
              v-model="ruleForm.categoryId"
              placeholder="请选择图书分类"
            >
              <el-option v-for="(item,index) in bookList" :key="index" :label="item.name" :value="item.id" />
            </el-select>
          </el-form-item>
        </div>
        <div>
          <el-form-item
            label="图书价格:"
            prop="price"
          >
            <el-input
              v-model="ruleForm.price"
              placeholder="请设置图书定价"
            />
          </el-form-item>
		  <el-form-item
		    label="作者:"
		    prop="author"
		  >
		    <el-input
		      v-model="ruleForm.author"
		      placeholder="请输入作者信息"
		    />
		  </el-form-item>
        </div>
		<div>
		  <el-form-item
		    label="出版社:"
		    prop="publisher"
		  >
		    <el-input
		      v-model="ruleForm.publisher"
		      placeholder="请输入出版社名称"
		    />
		  </el-form-item>
		  <el-form-item
		    label="ISBN:"
		    prop="isbn"
		  >
		    <el-input
		      v-model="ruleForm.isbn"
		      placeholder="请输入ISBN图书号"
		    />
		  </el-form-item>
		</div>
        <el-form-item label="图书标签:">
          <el-form-item>
            <div class="tagBox">
              <span
                v-if="bookTags.length == 0"
                class="addBut"
                @click="addTage"
              > + 添加图书标签</span>
              <div
                v-if="bookTags.length != 0"
                class="tag"
              >
                <div class="title">
                  <span>标签内容（3个字内）</span><span>图书标签（输入标签回车添加）</span>
                </div>
                <div class="cont">
                  <div
                    v-for="(item, index) in bookTags"
                    :key="index"
                    class="items"
                  >
                    <div class="itTit">
                      <!-- <SelectInput
                        :book-tags-data="bookTagsData"
                        :index="index"
                        :value="item.name"
                        @select="selectHandle"
                      /> -->
                      <div class="selectInput">
                        <div>
                           <el-input
                              v-model="item.name"
                              type="text"
                              style="width: 100%"
                              placeholder="请输入标签内容"
                              @focus="selectTag(true,index)"
                              @blur="outSelect(false,index)"
                              @input="inputHandle(index)"
                            />
                        </div>
                        <div v-show="item.showOption" class="tagSelect">
                          <span
                            v-for="(it, ind) in bookTagsData"
                            :key="ind"
                            class="items"
                            @click="checkOption(it,ind,index)"
                          >{{ it.name }}</span>
                          <span
                            v-if="bookTagsData == []"
                            class="none"
                          >无数据</span>
                        </div>
                      </div>
                    </div>
                    <div
                      class="labItems"
                      style="display: flex"
                    >
                      <span
                        v-for="(it, ind) in item.value"
                        :key="ind"
                      >{{ it }} <i @click="delTagLabel(index, ind)">X</i></span>
                      <div
                        class="inputBox"
                        :style="inputStyle"
                        contenteditable="true"
                        @focus="tagPosition(index)"
                        @keydown.enter="(val)=>keyDownHandle(val,index)"
                      ></div>
                    </div>
                    <span
                      class="delTag delBut non"
                      @click="delTag(index)"
                    >删除</span>
                  </div>
                </div>
                <div
                  class="addBut"
                  @click="addTage"
                >
                  添加标签
                </div>
              </div>
            </div>
          </el-form-item>
        </el-form-item>
        <div>
        </div>
        <div>
          <el-form-item
            label="图书封面:"
            prop="region"
            class="uploadImg"
          >
            <el-upload
              class="avatar-uploader"
              action="/common/upload"
              :show-file-list="false"
              :on-success="handleAvatarSuccess"
              :on-change="onChange"
              ref="upload"
            >
              <img
                v-if="imageUrl"
                :src="imageUrl"
                class="avatar"
              ></img>
              <i
                v-else
                class="el-icon-plus avatar-uploader-icon"
              ></i>
            </el-upload>
          </el-form-item>
        </div>
        <div class="address">
          <el-form-item
            label="图书简介:"
            prop="region"
          >
            <el-input
              v-model="ruleForm.description"
              type="textarea"
              :rows="3"
              placeholder="图书简介，最长200字"
              maxlength="200"
            />
          </el-form-item>
        </div>
        <div class="subBox address">
          <el-form-item>
            <el-button @click="goBack()">
              取消
            </el-button>
            <el-button
              type="primary"
              @click="submitForm('ruleForm')"
            >
              保存
            </el-button>
            <el-button
              v-if="actionType == 'add'"
              type="primary"
              class="continue"
              @click="submitForm('ruleForm','goAnd')"
            >
              保存并继续添加书籍
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../api/book.js"></script>
    <script>
      new Vue({
        el: '#book-add-app',
        data() {
          return {
            id: '',
            restKey: 0,
            textarea: '',
            value: '',
            imageUrl: '',
            actionType: '',
            bookList: [],
            bookTagsData: [],
            bookTags: [],
            vueRest : '1',
            index : 0,
            inputStyle  : {'flex':1},
            ruleForm  : {
              'name': '',
              'id': '',
              'price': '',
              'code': '',
              'image': '',
              'description': '',
			  'author':'',
			  'publisher':'',
			  'isbn':'',
              'bookTags': [],
              'status': true,
              categoryId: ''
            },
            mak: false
          }
        },
        computed: {
          rules () {
            return {
              'name': [
                {'required': true, 'message': '请填写图书名称', 'trigger': 'blur'}
              ],
              'categoryId': [
                {'required': true, 'message': '请选择图书分类', 'trigger': 'change'}
              ],
              'price': [
                {
                  'required': true,
                  // 'message': '请填写图书价格',
                  validator: (rules, value, callback) => {
                    if (!value) {
                      callback(new Error('请填写图书定价'))
                    } else {
                      const reg = /^\d+(\.\d{0,2})?$/
                      if (reg.test(value)) {
                        if(value < 10000){
                          callback()
                        }else{
                          callback(new Error('书籍定价小于10000'))
                        }
                      } else {
                        callback(new Error('图书价格格式只能为数字,且最多保留两位小数'))
                      }
                    }
                  },
                  'trigger': 'blur'
                }
              ],
			  'author': [
                {'required': true, 'message': '请填写图书作者', 'trigger': 'blur'}
              ],
			  'publisher': [
				  {'required':true,'message':'请输入出版社名称','trigger':'blur'}
			  ],
			  'isbn': [
				  {'required':true,'message':'请输入图书编号ISBN','trigger':'blur'},
				  ]
			  
			  
			  
            }
          }
        },
        created() {
          this.getbookList()
          // 标签临时数据
          this.getTagListHand()
          this.id = requestUrlParam('id')
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryBookById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                this.ruleForm = { ...res.data }
                this.ruleForm.price = String(res.data.price/100)
                this.ruleForm.status = res.data.status == '1'
                this.bookTags = res.data.tags && res.data.tags.map(obj => ({ ...obj, value: JSON.parse(obj.value),showOption: false }))
                console.log('this.bookTags',this.bookTags)
                // this.ruleForm.id = res.data.data.categoryId
                // this.imageUrl = res.data.data.image
                this.imageUrl = `/common/download?name=${res.data.image}`
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },
          // 按钮 - 添加标签
          addTage () {
            this.bookTags.push({'name': '', 'value': [], showOption: false}) // JSON.parse(JSON.stringify(this.bookTagsData))
          },

          // 按钮 - 删除标签
          delTag (ind) {
            this.bookTags.splice(ind, 1)
          },

          // 按钮 - 删除图书标签
          delTagLabel (index, ind) {
            this.bookTags[index].value.splice(ind, 1)
          },

          //口味位置记录
          tagPosition (index) {
            this.index = index
          },

          // 添加图书标签
          keyDownHandle (val,index) {
            console.log('keyDownHandle----val',val)
            console.log('keyDownHandle----index',index)
            console.log('keyDownHandle----this.bookTags',this.bookTags)
            if (event) {
              event.cancelBubble = true
              event.preventDefault()
              event.stopPropagation()
            }

            if (val.target.innerText.trim() != '') {
              this.bookTags[index].value.push(val.target.innerText)
              val.target.innerText = ''
            }
          },

          // 获取图书分类
          getbookList () {
            getCategoryList({ 'type': 1 }).then(res => {
              if (res.code === 1) {
                this.bookList = res.data
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },

          // 获取口味列表
          getTagListHand () {
            // tag tagData
            this.bookTagsData = [
				{'name':'科幻','value':['治愈','温馨','悬疑','恐怖']},
				{'name':'软件开发','value':['Java','C++','客户端开发','Web开发','经典必读']}
            ]
          },

          selectTag(st,index){
            console.log('st',st)
            console.log('index',index)
            console.log('this.bookTags',this.bookTags)
            const obj = JSON.parse(JSON.stringify(this.bookTags[index]))
            obj.showOption = st
            this.bookTags.splice(index,1,obj)
            // this.bookTags[index].showOption = st
          },

          outSelect(st,index){
            const _this = this
            setTimeout(()=> {
              const obj = JSON.parse(JSON.stringify(_this.bookTags[index]))
              obj.showOption = st
              _this.bookTags.splice(index,1,obj)
            }, 200)
          },

          inputHandle(val,index){
            // this.selectTag(false,index)
          },

          checkOption(val, ind, index){
            this.selectHandle(val.name, index, ind)
            this.bookTags[index].name = val.name
          },

          selectHandle(val, key, ind){
            const arrDate = [...this.bookTags]
            arrDate[key] = JSON.parse(JSON.stringify(this.bookTagsData[ind]))
            this.bookTags = arrDate
          },

          submitForm(formName, st) {
            this.$refs[formName].validate((valid) => {
              if (valid) {
                let params = {...this.ruleForm}
                // params.tags = this.bookTags
                params.status = this.ruleForm ? 1 : 0
                params.price *= 100
                params.categoryId = this.ruleForm.categoryId
                params.tags = this.bookTags.map(obj => ({ ...obj, value: JSON.stringify(obj.value) }))
                delete params.bookTags
                if(!this.imageUrl){
                  this.$message.error('请上传图书封面')
                  return 
                }
                if (this.actionType == 'add') {
                  delete params.id
                  addBook(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('图书添加成功！')
                      if (!st) {
                        this.goBack()
                      } else {
                        this.bookTags = []
                        // this.bookTagsData = []
                        this.imageUrl = ''
                        this.ruleForm = {
                          'name': '',
                          'id': '',
                          'price': '',
                          'code': '',
                          'image': '',
                          'description': '',
                          'bookTags': [],
                          'status': true,
                          categoryId: ''
                        }
                      }
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {
                  delete params.updateTime
                  editBook(params).then(res => {
                    if (res.code === 1) {
                      this.$message.success('图书信息修改成功！')
                      this.goBack()
                    } else {
                      this.$message.error(res.msg || '操作失败')
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              } else {
                return false
              }
            })
          },

          handleAvatarSuccess (response, file, fileList) {
            // 拼接down接口预览
            if(response.code === 0 && response.msg === '未登录'){
              window.top.location.href = '/html/login/login.html'
            }else{
              this.imageUrl = `/common/download?name=${response.data}`
              this.ruleForm.image = response.data
            }
          },

          onChange (file) {
            if(file){
              const suffix = file.name.split('.')[1]
              const size = file.size / 1024 / 1024 < 2
              if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                this.$refs.upload.clearFiles()
                return false
              }
              if(!size){
                this.$message.error('上传文件大小不能超过 2MB!')
                return false
              }
              return file
            }
          },
          
          goBack(){
            window.parent.menuHandle({
              id: '4',
              url: '/html/book/list.html',
              name: '图书管理'
            },false)
          }
        }
      })
    </script>
</body>
</html>
